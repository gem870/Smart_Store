name: Build and Test Smart_Store

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake

    - name: ğŸ—ï¸ Configure with CMake
      run: |
        mkdir -p build
        cd build
        cmake ..

    - name: ğŸ”¨ Build Smart_Store
      run: |
        cd build
        cmake --build .

    - name: â–¶ï¸ Run Smart_Store Output App
      run: |
        cd build
        ./TestApp
